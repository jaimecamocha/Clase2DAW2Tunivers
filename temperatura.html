<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TEMPERATURA</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1>CONVERSOR DE TEMPERATURA</h1>
        <h3>Ingresa la temperatura en grados Celsius:</h3>

        <input type="number" id="celsiusInput" placeholder="Ingrese grados Celsius">
        <button type="button" class="btn btn-primary" onclick="convertirAFahrenheit()">Calcular</button> 
        <p id="resultado"></p>

        <button type="button" class="btn btn-secondary" onclick="irAlInicio()">IR AL INICIO</button>
    </div>

   <script>
    function convertirAFahrenheit() {
        // Obtener el valor ingresado en el input
        var celsius = parseFloat(document.getElementById("celsiusInput").value);

        // Verificar si se ingresó un número válido
        if (!isNaN(celsius)) {
            // Realizar la conversión a Fahrenheit
            var fahrenheit = (celsius * 9/5) + 32;

            // Mostrar el resultado en el párrafo
            document.getElementById("resultado").textContent = "La temperatura en grados Fahrenheit es: " + fahrenheit.toFixed(2);
        } else {
            // Mostrar un mensaje de error si no se ingresó un número válido
            document.getElementById("resultado").textContent = "Por favor, ingrese un número válido en grados Celsius.";
        }
    }

    function irAlInicio() {
        window.location.href = 'inicio.html';
    }
</script>
</body>
</html>
